<div class="w-full h-full flex flex-col items-center justify-evenly bg-slate-100">

  <mat-form-field class="w-3/4">
    <mat-label>Enter up to 25 usernames, separated by spaces</mat-label>
    <textarea matNativeControl [formControl]="usernames" [rows]="6" style="resize: none;"> </textarea>
  </mat-form-field>

  <mat-form-field class="w-3/4">
    <mat-label>Select divisions</mat-label>
    <mat-select multiple [formControl]="divisions">
      <mat-option value="1"> Div. 1 </mat-option>
      <mat-option value="2"> Div. 2 </mat-option>
      <mat-option value="3"> Div. 3 </mat-option>
      <mat-option value="4"> Div. 4 </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-3/4">
    <mat-label>Tried</mat-label>
    <mat-select [formControl]="tried">
      <mat-option value="Doesn't Matter"> Doesn't Matter</mat-option>
      <mat-option value="No Submissions"> No Submissions </mat-option>
      <mat-option value="No Solved"> No Solved Problems </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="search()"> Find Contests </button>
</div>
